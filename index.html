<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Background Generator</title>
  </head>
  <body id="background" onload="loadPage()">
    <h1>Gradient Color Generator</h1>
    <input type="color" class="color1" name="color1" value="#ffff00" />
    <input type="color" class="color2" name="color2" value="#ff00ff" />
    <h2 id="h2-current">Current Gradient</h2>
    <h3 class="current"></h3>
    <h2>New Gradient</h2>
    <h3 class="new"></h3>
    <button class="btn">Generate Random Color</button>
    <script src="app.js"></script>
  </body>
</html>
